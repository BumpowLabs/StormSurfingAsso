<main [@routeAnimations]="prepareRoute(outlet)">
  <header class="w-dvw fixed top-0 left-1/2 -translate-x-1/2 z-[1000] py-4">
    <div class="max-w-[120rem] text-gray-50 px-6 md:px-8 lg:px-10">
      <nav class="w-full flex flex-row items-center font-sans">
        <a class="text-gray-50" href="/">
          <img src="../assets/logo_new.png" class="h-8 w-8">
        </a>
        <div class="flex-1 relative hidden md:flex items-center justify-center">
          <ul class="mx-auto inline-flex gap-6 text-sm font-light">
            <li><a
                class="font-bold relative after:h-px after:content-[''] after:w-full after:absolute after:top-full after:bg-accent-500 after:left-0 after:translate-y-1"
                routerLink="/home">Accueil</a></li>
            <li><a routerLink="/event">Nos Evenements</a></li>
            <li><a routerLink="/join">Nous Rejoindre</a></li>
          </ul>
          <ul class="absolute right-0">
            <li class="relative"><a
                class=" h-10 rounded-lg flex items-center justify-center text-base bg-accent-500 leading-none px-12 uppercase"
                routerLink="/contact">Contact</a></li>
          </ul>
        </div>
  
        <!-- Bouton Contact visible uniquement sur mobile -->
        <div class="md:hidden flex items-center justify-center">
          <a class="h-10 rounded-lg flex items-center justify-center text-base bg-accent-500 leading-none px-12 uppercase"
             routerLink="/contact">
            Contact
          </a>
        </div>
      </nav>
    </div>
  </header>
  <router-outlet #outlet="outlet"></router-outlet>
</main>
